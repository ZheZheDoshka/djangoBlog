{% extends 'core/base.html' %}
{% load i18n %}

{% block title %} {% trans 'Sign Up' %} {% endblock %}
{% block body %}
<form action="" method="post", id="registration-form">
    <div class="col d-flex justify-content-center">
    <div class="col-4">
        <div class="card">
            <div class="card-header text-white bg-dark mb-3">
                  {% trans 'Log In' %}
            </div>
            <div class="card-body">
                <div class="form-outline mb-3">
                    <label for="username">{% trans 'Username' %}</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           id="username">
                </div>
                <div class="form-outline mb-3">
                    <label for="email">{% trans 'Email' %}</label>
                    <input type="text"
                           name="email"
                           class="form-control"
                           id="email">
                </div>
                <div class="form-outline mb-3">
                    <label for="password1">{% trans 'Password' %}</label>
                    <input type="text"
                           name="password1"
                           class="form-control"
                           id="password1">
                </div>
                <div class="form-outline mb-3">
                    <label for="password2">{% trans 'Confirm password' %}</label>
                    <input type="text"
                           name="password2"
                           class="form-control"
                           id="password2">
                </div>

                {% csrf_token %}
                <button type="submit" class="btn btn-dark">{% trans 'Sign Up' %}</button>
            </div>
        </div>
    </div>
    </div>
</form>
{% endblock %}
