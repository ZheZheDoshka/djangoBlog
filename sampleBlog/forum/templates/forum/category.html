{% extends "core/base.html" %}
{% load i18n %}

{% block title %} {{category}} {% endblock %}
{% block body %}
<div class="col d-flex justify-content-center">
<table  class="table table-dark w-75">
    <tbody>
    {% for sub in subcategories %}
    <tr>
        <td>
            <a href="{{request.get_full_path}}{{sub.slug}}" class="link-light"><div>{{sub.subcategory_name}}</div></a>
             <div>{{sub.subcategory_description}}</div>
        </td>
        <td>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
