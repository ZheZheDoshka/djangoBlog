{% extends "core/base.html" %}
{% load i18n %}

{% block title %} {{subcategory}} {% endblock %}
{% block body %}
<table  class="table table-dark">
    <tbody>
    {% for sub in subcategories %}
    <tr>
        <td>
            <div>{{sub.subcategory_name}}</div>
        </td>
        <td>
            <div>{{sub.subcategory_description}}</div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% csrf_token %}
<button type="button" class="btn btn-dark">
    <a href="/{{ url }}">
    {% trans 'Create Topic' %}</a>
</button>
{% endblock %}
