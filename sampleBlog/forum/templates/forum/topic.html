{% extends "core/base.html" %}
{% load i18n %}

{% block title %} {{topic.title}} {% endblock %}
{% block body %}
<table  class="table table-dark">
    <tbody>
    {% for post in posts %}
    <tr>
        <td>
            <div>{{post.user.username}}</div>
        </td>
        <td>
            <div>{{post.text}}</div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
